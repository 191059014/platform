# 项目基本配置
server.port=8080
spring.application.name=hbmanage
spring.profiles.active=dev

# 日志配置
logging.file.path=/log/${spring.application.name}/
logging.level.com.hb.platform.hbmanage=info
logging.level.com.hb.platform.hbmanage.core.dao.mapper=debug
logging.level.com.hb.platform.hbbase.dao.mapper=debug
logging.level.com.hb.platform.hbrbac.mapper=debug

# mybatis配置
mybatis.mapper-locations: classpath*:mapper/*.xml

# springsecurity自定义配置
security.ignoreUrls[0]=/test1
security.ignoreUrls[1]=/test2
security.ignoreUrls[2]=/cache/**


