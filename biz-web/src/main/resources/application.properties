# 项目基本配置
server.port=8080
spring.application.name=hbmanage
spring.profiles.active=dev

# 日志配置
logging.file.path=/log/${spring.application.name}/
logging.level.com.hb.platform.bizweb=info

# mybatis配置
mybatis.mapper-locations: classpath*:mapper/*.xml

# springsecurity自定义配置
security.ignoreUrls[0]=/test1
security.ignoreUrls[1]=/test2

# 单个上传文件大小（默认1M）、总共上传的数据大小（默认10M）
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


